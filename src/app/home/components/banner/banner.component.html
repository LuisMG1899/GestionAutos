<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide" *ngFor="let item of imagenes"> 
            <img width=100% height="400px" [src]="item.image" [alt]="item.alt">

        </div>
       
        
    </div>

</div>
